
server:
  port: 8081  # 将服务器端口设置为 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wallet?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  # MyBatis-Plus 配置
  mybatis-plus:
    mapper-locations: classpath:/mapper/*.xml  # 指定 MyBatis Mapper XML 文件的位置
    type-aliases-package: com.wkw.entity  # 实体类所在包
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 启用 SQL 日志输出

logging:
  level:
    com.yourpackage: debug  # 打开调试日志
